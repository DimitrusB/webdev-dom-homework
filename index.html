<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Урок «Асинхронность»</title>
  </head>

  <body>
    <h1>Список задач</h1>
    <ul class="tasks" id="list">
      <!— Список рендерится из JS —>
    </ul>
    <br />
    <div class="form">
      <h3 class="form-title">Форма добавления</h3>
      <div class="form-row">
        Что нужно сделать:
        <input
          type="text"
          id="text-input"
          class="input"
          placeholder="Выпить кофе"
        />
      </div>
      <br />
      <button class="button" id="add-button">Добавить</button>
    </div>
  </body>

  <script>
    const buttonElement = document.getElementById("add-button");
    const listElement = document.getElementById("list");
    const textInputElement = document.getElementById("text-input");

    let tasks = [];
const fetchAndRenderTasks = () => {
  buttonElement.textContent = "LOADING..."
    return fetch("https://webdev-hw-api.vercel.app/api/todos", {
      method: "GET",
    })
    .then((response) => {
      return response.json()
    })
      .then((responseData) => {
        tasks = responseData.todos;
        renderTasks();
      })
      .then(() =>{
      buttonElement.textContent = "Добавить"
    });
    };


    const renderTasks = () => {
      const tasksHtml = tasks
        .map((task) => {
          return `
          <li class="task">
            <p class="task-text">
              ${task.text}
              <button data-id="${task.id}" class="button delete-button">Удалить</button>
            </p>
          </li>`;
        })
        .join("");

      listElement.innerHTML = tasksHtml;
      const deleteButtons = document.querySelectorAll(".delete-button");

      for (const deleteButton of deleteButtons) {
        deleteButton.addEventListener("click", (event) => {
		      // TODO: Опишите в комментарии, что делает код на следующей строчке
          event.stopPropagation();

          const id = deleteButton.dataset.id;

          fetch("https://webdev-hw-api.vercel.app/api/todos/" + id, {
            method: "DELETE",
          }).then((response) => {
            response.json().then((responseData) => {
              tasks = responseData.todos;
              renderTasks();
            });
          });
        });
      }
    };
    fetchAndRenderTasks();
    renderTasks();

    buttonElement.addEventListener("click", () => {
      if (textInputElement.value === "") {
        return;
      }

      const startAt = Date.now();
      console.log("Начинаем делать запрос");
        buttonElement.disabled = true;
        buttonElement.textContent = "Элемент добавляется...";
      // Пример кода выше, переписанный на цепочку промисов:
      fetch("https://webdev-hw-api.vercel.app/api/todos", {
        method: "POST",
        body: JSON.stringify({
          text: textInputElement.value,
        }),
      })
        .then((response) => {
          console.log("Время: " + ((Date.now() - startAt)/1000) + " сек");
          return response;
        })
        .then((response) => {
          return response.json();
        })
        .then((response) => {
          console.log("Время: " + ((Date.now() - startAt)/1000) + " сек");
          return response;
        })
        .then(() =>{
          return fetchAndRenderTasks(); //ЭТО ВМЕСТО КОДА НИЖЕ!!!
        })
        .then((data) => {
          buttonElement.disabled = false;
          buttonElement.textContent = "Добавить";
          textInputElement.value = "";
        })
        .catch((error) =>{
          buttonElement.disabled = false;
          buttonElement.textContent = "Добавить";
          alert("Кажется что то пошло не так!");
          // Отправлять данные в систему обработок ошибок
          console.warn(error);
        });

      renderTasks();

      // textInputElement.value = ""; ПЕРЕНОСИМ ПЕРЕД CATCH ЧТОБЫ ДАННЫЕ ПОЛЬЗОВАТЕЛЯ НЕ СТЕРЛИСЬ
    });
  </script>
</html>
